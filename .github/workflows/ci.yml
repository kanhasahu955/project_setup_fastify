# CI: build only on PR and push (lint and test skipped)
# For monorepo: use repo root .github/workflows/ with defaults.run.working-directory: fastify_backend

name: CI

on:
  pull_request:
    branches: [main, master, develop, qa]
  push:
    branches: [main, master, develop, qa]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
