# CI: lint, test, build on PR and push
# Repo root = backend app. If backend is in a monorepo, put this file in repo root .github/workflows/ci-backend.yml and add:
#   defaults.run.working-directory: fastify_backend
#   cache-dependency-path: fastify_backend/package-lock.json

name: CI

on:
  pull_request:
    branches: [main, master, develop, qa]
  push:
    branches: [main, master, develop, qa]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Lint, Test & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build
