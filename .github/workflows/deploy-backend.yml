# Backend release: runs on api-v* tags. Push: git tag api-v1.0.0 && git push origin api-v1.0.0
# To run on GitHub: copy this file to repo root .github/workflows/ (see RELEASE.md).

name: Deploy Backend

on:
  push:
    tags:
      - 'api-v*'

concurrency:
  group: deploy-backend-${{ github.ref }}
  cancel-in-progress: false

env:
  APP_VERSION: ${{ github.ref_name }}

jobs:
  build-and-release:
    name: Build & Release Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: fastify_backend
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: fastify_backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist-${{ github.ref_name }}
          path: fastify_backend/dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Backend ${{ github.ref_name }}
          body: |
            Live Bhoomi API release **${{ github.ref_name }}**.
            See [fastify_backend/README.md](README.md) for run instructions.
          draft: false
          generate_release_notes: true
          files: |
            fastify_backend/dist/*.js
            fastify_backend/dist/*.js.map
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
