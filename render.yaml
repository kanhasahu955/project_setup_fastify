# Render Blueprint Configuration
# https://render.com/docs/blueprint-spec
# Env var names match your .env. Set secret values in Render dashboard (never commit .env).

services:
  - type: web
    name: livebhoomi-api
    runtime: node
    region: oregon
    plan: free
    rootDir: fastify_backend
    buildCommand: npm ci && npm run build
    startCommand: sh start.sh
    healthCheckPath: /api/v1/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: HOST
        value: "0.0.0.0"
      - key: LOG_LEVEL
        value: info
      - key: DATABASE_TYPE
        value: postgresql
      - key: DATABASE_URL
        sync: false
      - key: DATABASE_URL_POSTGRES
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: COOKIE_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 1d
      - key: FRONTEND_URL
        sync: false
      - key: USE_HTTPS
        value: "false"
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: MAIL_FROM_NAME
        value: "Live Bhoomi"
      - key: IMAGEKIT_PUBLIC_KEY
        sync: false
      - key: IMAGEKIT_PRIVATE_KEY
        sync: false
      - key: IMAGEKIT_URL_ENDPOINT
        sync: false
