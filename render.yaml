# Render Blueprint â€“ aligned with package.json (build/start) and .env (env var names).
# Set secret values in Render dashboard only; never commit .env.

services:
  - type: web
    name: livebhoomi-api
    runtime: node
    region: oregon
    plan: free
    rootDir: fastify_backend
    # package.json: "build": "npm run prisma:generate:all && tsup"
    buildCommand: npm ci && npm run build
    # With rootDir: fastify_backend, cwd is already the backend folder. Use dist/main.js (no src/).
    startCommand: node dist/main.js
    healthCheckPath: /api/v1/health
    envVars:
      # Server (PORT is set by Render; do not add here)
      - key: NODE_ENV
        value: production
      - key: HOST
        value: "0.0.0.0"
      - key: LOG_LEVEL
        value: info
      # Database (.env: DATABASE_TYPE=postgresql, DATABASE_URL_*)
      - key: DATABASE_TYPE
        value: postgresql
      - key: DATABASE_URL
        sync: false
      - key: DATABASE_URL_MONGODB
        sync: false
      - key: DATABASE_URL_MYSQL
        sync: false
      - key: DATABASE_URL_POSTGRES
        sync: false
      # CORS
      - key: FRONTEND_URL
        sync: false
      # Auth
      - key: JWT_SECRET
        generateValue: true
      - key: COOKIE_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 1d
      - key: USE_HTTPS
        value: "false"
      # Mail (.env: RESEND_API_KEY, SMTP_*, MAIL_FROM_NAME)
      - key: RESEND_API_KEY
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: MAIL_FROM_NAME
        value: "Live Bhoomi"
      # ImageKit (.env: IMAGEKIT_*; app uses IMAGEKIT_URL_ENDPOINT)
      - key: IMAGEKIT_PUBLIC_KEY
        sync: false
      - key: IMAGEKIT_PRIVATE_KEY
        sync: false
      - key: IMAGEKIT_URL_ENDPOINT
        sync: false
