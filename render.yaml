# Render Blueprint – Node runtime (same behaviour as local).
# In Render: New > Blueprint, set Blueprint path to fastify_backend/render.yaml.
# Set in Dashboard → Environment (same as local .env): DATABASE_URL, FRONTEND_URL,
#   JWT_SECRET, COOKIE_SECRET, SMTP_USER, SMTP_PASS. Optional: GOOGLE_MAPS_API_KEY, IMAGEKIT_*, REDIS_URL.

services:
  - type: web
    name: live-bhoomi
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build:ci
    startCommand: npm run db:push:auto && npm start
    healthCheckPath: /api/v1/health
    envVars:
      # Core runtime
      - key: PORT
        value: "8000"
      - key: NODE_ENV
        value: production
      - key: HOST
        value: "0.0.0.0"
      - key: LOG_LEVEL
        value: info
      # Database Configuration – default DB is MongoDB.
      # Override DATABASE_TYPE and DATABASE_URL in Render dashboard to switch engines.
      - key: DATABASE_TYPE
        value: mongodb
      - key: DATABASE_URL
        sync: false
      - key: DATABASE_URL_MONGODB
        sync: false
      - key: DATABASE_URL_MYSQL
        sync: false
      - key: DATABASE_URL_POSTGRES
        sync: false
      # CORS / frontend URLs (comma-separated)
      - key: FRONTEND_URL
        sync: false
      # Auth & security
      - key: JWT_SECRET
        sync: false
      - key: COOKIE_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 1d
      - key: USE_HTTPS
        value: "false"
      # Mail – set same as local .env for Gmail SMTP (same behaviour as local)
      - key: SMTP_HOST
        value: "smtp.gmail.com"
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: MAIL_FROM_NAME
        value: "Live Bhoomi"
      - key: MAIL_FROM_EMAIL
        sync: false
      # ImageKit configuration (match .env keys)
      - key: IMAGEKIT_PUBLIC_KEY
        sync: false
      - key: IMAGEKIT_PRIVATE_KEY
        sync: false
      - key: IMAGEKIT_URL_ENDPOINT
        sync: false
      - key: IMAGEKIT_API_KEY
        sync: false
      - key: IMAGEKIT_SECRET_KEY
        sync: false
      - key: IMAGEKIT_ENDPOINT
        sync: false
      # Redis (optional)
      - key: REDIS_URL
        sync: false
      # Google Maps API key
      - key: GOOGLE_MAPS_API_KEY
        sync: false
