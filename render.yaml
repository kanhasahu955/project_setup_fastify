# Render Blueprint â€“ backend is in fastify_backend (monorepo).
# In Render: New > Blueprint, set Blueprint path to fastify_backend/render.yaml.
# These commands run from REPO ROOT so we cd into fastify_backend for both build and start.
# Set secret env vars in Render dashboard; never commit .env.

services:
  - type: web
    name: livebhoomi-api
    runtime: node
    region: oregon
    plan: free
    # No rootDir: Render runs from repo root. Build and start must cd into fastify_backend.
    # Run Prisma generate + db push for the selected DATABASE_TYPE (mongodb by default), then build.
    buildCommand: >
      npm install &&
      npm run prisma:generate:all &&
      npm run db:push:auto &&
      npm run build
    startCommand: >
      if [ "$DATABASE_TYPE" = "postgresql" ]; then
        npm run start:postgresql;
      elif [ "$DATABASE_TYPE" = "mysql" ]; then
        npm run start:mysql;
      else
        npm run start:mongodb;
      fi
    healthCheckPath: /api/v1/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: HOST
        value: "0.0.0.0"
      - key: LOG_LEVEL
        value: info
      # Default DB is MongoDB; override DATABASE_TYPE and DATABASE_URL in Render dashboard to switch engines.
      - key: DATABASE_TYPE
        value: mongodb
      - key: DATABASE_URL
        sync: false
      - key: DATABASE_URL_MONGODB
        sync: false
      - key: DATABASE_URL_MYSQL
        sync: false
      - key: DATABASE_URL_POSTGRES
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: COOKIE_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 1d
      - key: USE_HTTPS
        value: "false"
      - key: RESEND_API_KEY
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: MAIL_FROM_NAME
        value: "Live Bhoomi"
      - key: IMAGEKIT_PUBLIC_KEY
        sync: false
      - key: IMAGEKIT_PRIVATE_KEY
        sync: false
      - key: IMAGEKIT_URL_ENDPOINT
        sync: false
      - key: REDIS_URL
        sync: false
