version: '3.8'

services:
  # ===========================================
  # Backend API Service
  # ===========================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: livebhoomi-api
    restart: unless-stopped
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - NODE_ENV=production
      - PORT=8000
      - HOST=0.0.0.0
      - DATABASE_URL=${DATABASE_URL}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - FRONTEND_URL=${FRONTEND_URL}
      - COOKIE_SECRET=${COOKIE_SECRET}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-1d}
      - USE_HTTPS=${USE_HTTPS:-false}
    volumes:
      # Mount certificates if using HTTPS
      - ./certificates:/app/certificates:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - app-network

  # ===========================================
  # MongoDB Service (Optional - for local dev)
  # ===========================================
  # Uncomment if you want to run MongoDB locally
  # mongodb:
  #   image: mongo:7
  #   container_name: livebhoomi-mongodb
  #   restart: unless-stopped
  #   ports:
  #     - "27017:27017"
  #   environment:
  #     - MONGO_INITDB_ROOT_USERNAME=admin
  #     - MONGO_INITDB_ROOT_PASSWORD=password
  #     - MONGO_INITDB_DATABASE=livebhoomi
  #   volumes:
  #     - mongodb_data:/data/db
  #   networks:
  #     - app-network

networks:
  app-network:
    driver: bridge

