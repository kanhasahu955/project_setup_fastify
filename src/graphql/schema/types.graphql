# ============================================
# ENUMS
# ============================================

enum UserRole {
  BUYER
  OWNER
  AGENT
  BUILDER
  ADMIN
}

enum KycStatus {
  PENDING
  SUBMITTED
  UNDER_REVIEW
  VERIFIED
  REJECTED
}

enum LeadSource {
  CHAT
  CALL
  AI_ASSISTANT
  DIRECT_ENQUIRY
}

enum LeadStatus {
  NEW
  CONTACTED
  SITE_VISIT
  CLOSED
  LOST
}

enum PlanType {
  FREE
  AGENT_BASIC
  AGENT_PRO
  BUILDER_PRO
}

enum ListingType {
  SALE
  RENT
  LEASE
}

enum PropertyCondition {
  NEW
  RESALE
  UNDER_CONSTRUCTION
  READY_TO_MOVE
}

enum PropertyType {
  APARTMENT
  INDEPENDENT_HOUSE
  VILLA
  STUDIO_APARTMENT
  PENTHOUSE
  BUILDER_FLOOR
  OFFICE_SPACE
  SHOP
  SHOWROOM
  WAREHOUSE
  INDUSTRIAL_BUILDING
  CO_WORKING
  RESIDENTIAL_PLOT
  COMMERCIAL_PLOT
  AGRICULTURAL_LAND
  PG
  HOSTEL
}

enum ListingStatus {
  DRAFT
  PENDING_APPROVAL
  ACTIVE
  UNDER_REVIEW
  SOLD
  RENTED
  EXPIRED
  REJECTED
  BLOCKED
  ARCHIVED
}

enum FurnishingType {
  UNFURNISHED
  SEMI_FURNISHED
  FULLY_FURNISHED
}

enum AmenityCategory {
  BASIC
  SECURITY
  LIFESTYLE
  SPORTS
  POWER_BACKUP
  WATER_SUPPLY
}

# ============================================
# USER & AUTH TYPES
# ============================================

type KycDetails {
  aadharNumber: String
