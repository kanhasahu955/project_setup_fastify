  aadharDocUrl: String
  isAadharVerified: Boolean
  aadharVerifiedAt: String
  panNumber: String
  panName: String
  panDocUrl: String
  isPanVerified: Boolean
  panVerifiedAt: String
  kycStatus: KycStatus
  kycRemarks: String
  kycVerifiedAt: String
  kycVerifiedBy: String
}

type Profile {
  id: ID!
  userId: ID!
  bio: String
  companyName: String
  designation: String
  experienceYears: Int
  reraNumber: String
  gstNumber: String
  address: String
  city: String
  state: String
  pincode: String
  website: String
  facebookUrl: String
  linkedinUrl: String
  isReraVerified: Boolean
  isCompanyVerified: Boolean
