}

type User {
  id: ID!
  name: String!
  email: String!
  phone: String!
  role: UserRole!
  isEmailVerified: Boolean!
  isPhoneVerified: Boolean!
  isBlocked: Boolean!
  avatar: String
  lastLogin: String
  kyc: KycDetails
  profile: Profile
  subscriptions: [Subscription]
  listings: [Listing]
  projects: [Project]
  leadsAsBuyer: [Lead]
  leadsAsOwner: [Lead]
  reviewsGiven: [Review]
  reviewsReceived: [Review]
  createdAt: String!
  updatedAt: String!
}

# Auth API response envelope (same shape as REST: success, message, data, statusCode)
type RegisterData {
  message: String!
  email: String!
}
type RegisterApiResponse {
  success: Boolean!
  message: String!
  data: RegisterData
  statusCode: Int!
}
type ResendOtpData {
  message: String!
}
type ResendOtpApiResponse {
  success: Boolean!
  message: String!
  data: ResendOtpData
  statusCode: Int!
}
type LoginData {
  user: User!
  token: String!
}
type LoginApiResponse {
  success: Boolean!
  message: String!
  data: LoginData
  statusCode: Int!
}
# Legacy (kept for backward compat; prefer *ApiResponse)
type AuthResponse {
  message: String!
  email: String
}
type LoginResponse {
  user: User!
  token: String!
}

